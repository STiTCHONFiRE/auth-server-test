<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Out Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
            rel="stylesheet"
            type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex flex-col justify-center items-center m-8">
    <form class="flex flex-col justify-center w-full items-center" th:action="@{/logout}" method="post">
        <div class="bold text-white text-center" style="font-size: 40px">Are you sure you want to log out?</div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" value="Logout" class="btn btn-primary btn-wide m-5">Log Out</button>
    </form>
</div>
</body>
</html>
